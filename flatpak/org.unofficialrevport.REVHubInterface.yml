id: org.unofficialrevport.REVHubInterface
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: REVHubInterface.sh
finish-args:
  - --device=all
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
modules:
  - python3-requirements.json
  - name: revhubinterface
    buildsystem: simple
    builddir: true
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} . --no-build-isolation
      - install -D REVHubInterface.sh /app/bin/REVHubInterface.sh
    sources:
      - type: git
        url: https://github.com/unofficial-rev-port/REVHubInterface.git
        branch: package